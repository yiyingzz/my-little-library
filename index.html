<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my little library</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="title-container wrapper">
        <h1>my little library</h1>
      </div>
      <nav class="nav">
        <a
          href="javascript:void(0);"
          data-view="reading"
          class="nav__link nav__link--reading"
          >Reading</a
        >
        <a
          href="javascript:void(0);"
          data-view="read"
          class="nav__link nav__link--read"
          >Read</a
        >
        <a
          href="javascript:void(0);"
          data-view="all"
          class="nav__link nav__link--all"
          >All Books</a
        >
        <a
          href="javascript:void(0);"
          aria-expanded="false"
          aria-label="Add new book"
          data-view="add"
          class="nav__link nav__link--add"
        >
          &plus;
        </a>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <section id="form-section" class="form-section">
          <form action="#" class="form">
            <a href="javascript:void(0);" class="form__close">
              <img
                src="./assets/times-solid.svg"
                class="form__close--icon"
                alt="Close form"
              />
            </a>

            <div class="form__wrapper">
              <div class="form__set">
                <label for="title" class="form__label">Title</label>
                <input type="text" class="form__input" id="title" />
                <div class="form__error">
                  Please enter a title for the book.
                </div>
              </div>
              <div class="form__set">
                <label for="author" class="form__label">Author</label>
                <input type="text" class="form__input" id="author" />
                <div class="form__error">Please enter the author's name.</div>
              </div>
              <div class="form__set">
                <label for="pages" class="form__label">Number of pages</label>
                <input type="text" class="form__input" id="pages" />
                <div class="form__error">Please enter a valid number.</div>
              </div>
              <div class="form__set">
                <label for="progress" class="form__label form__label--checkbox"
                  >Finished reading?</label
                >
                <input
                  type="checkbox"
                  class="form__input form__input--checkbox"
                  id="progress"
                />
              </div>

              <button type="submit" class="form__button">Add Book</button>
            </div>
          </form>
        </section>

        <section id="list">
          <ul id="booklist" class="list">
            <li class="card">
              <div class="card__border card__border--read"></div>
              <div class="card__heading">
                <h2 class="card__title">The Handmaid's Tale</h2>
                <!-- <a href="javascript:void(0);" class="card__edit">
                  <img
                    src="./assets/two-dots.svg"
                    class="card__edit--icon"
                    alt="Edit book info"
                  />
                </a> -->
              </div>
              <p class="card__author">Margaret Atwood</p>

              <p class="card__pages">200 pages</p>

              <div class="card__modify-container">
                <p class="card__progress">
                  Status:
                  <a href="javascript:void(0);" class="card__progress--update"
                    >Reading</a
                  >
                </p>
                <div class="card__modify">
                  <a
                    href="javascript:void(0);"
                    class="card__modify--link"
                    aria-label="Edit book details"
                    ><img
                      src="./assets/edit.svg"
                      class="card__modify--icon"
                      alt=""
                  /></a>
                  <a
                    href="javascript:void(0);"
                    class="card__modify--link"
                    aria-label="Delete book"
                  >
                    <img
                      src="./assets/delete.svg"
                      class="card__modify--icon"
                      alt=""
                  /></a>
                </div>
              </div>
            </li>
          </ul>
        </section>
        <section id="empty" class="empty">
          <p>You have no books in your list! Better get reading!</p>
        </section>
      </div>
    </main>
    <footer>made with &hearts; by yiying</footer>
    <script src="./script.js"></script>
  </body>
</html>
